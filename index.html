<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Kalkulator walut</legend>
            <p>
                <label><span class="form__label">Mam *</span>
                    <input class="form__field js-amount" name="amount" type="number" step="0.1" required> PLN
                </label>
            </p>
            <p>
                <label><span class="form__label">Chcę wiedzieć ile to</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="KES">KES - szyling kenijski</option>
                        <option value="UGX">UGX - szyling ugandyjski</option>
                        <option value="TZS">TZS - szyling tanzański</option>
                    </select>
                </label>
            </p>
            <p class="form__buttonContainer"><button class="form__button">Przelicz</button></p>
            <p class="form__converted js-converted"></p>
        </fieldset>
        <p>* Pole obowiązkowe</p>
    </form>
</body>

</html>
